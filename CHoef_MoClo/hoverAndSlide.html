<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MoClo Web Planner</title>
  <script src="jquery-ui-1.11.0/external/jquery/jquery.js"></script>
  <script src="jquery-ui-1.11.0/jquery-ui.js"></script>
  <script src="Panels.js"></script>
  <script src="Parts.js"></script>
  <link rel= "stylesheet" href="MoCloTheme.css">
  <link rel="stylesheet" href="MoClo.css">
  <style>
  	

  
  
  </style>
  
  <script>
  $(function() {
    $( "#tabs" ).tabs();
	$( "#tabs" ).removeClass("ui-widget-content");
    $( "#tabs" ).removeClass("ui-state-default");
	$( "#tabs ul" ).removeClass("ui-widget-header");
	$( "#tabs" ).addClass("ui-tab-default");
	<!--$( "#tabs" ).addClass("ui-tab-header");-->
  });
  </script>
  
</head>
<body>

<!--level0 panel contains tabs to sort through different categories of parts -->
<div id="level0" class="ui-widget-content, panel">
  <p class="ui-widget-header">Level 0</p>
  
  <!--tabs contain different parts -->
  <div id="tabs">
  <ul>
    <li><a href="#fragment-1">Greens</a></li>
    <li><a href="#fragment-2">Toppings</a></li>
    <li><a href="#fragment-3">Dressing</a></li>
  </ul>
  <div id="fragment-1">
    <img src="MoCloImages/arugula.gif" alt = "Arugula" height="100" width="100" id="arugula" class="greens">
    <img src="MoCloImages/spinach.jpg" alt = "Spinach" height="100" width="100" id="spinach" class="greens">
    <img src="MoCloImages/lettuce.jpg" alt = "Lettuce" height="100" width="100" id="lettuce" class="greens">
    </div>
  <div id="fragment-2">
  	<img src="MoCloImages/mandarin.jpg" alt = "Mandarin Oranges" height="100" width="100" id="mandarin" class="toppings">
  	<img src="MoCloImages/pecan.jpg" alt = "Glazed Pecans" height="100" width="100" id="pecan" class="toppings">
  	<img src="MoCloImages/avocado.jpg" alt = "Avocado" height="100" width="100" id="avocado" class="toppings">
  </div>
  <div id="fragment-3">
  	<img src="MoCloImages/italian.jpg" alt = "Italian Dressing" height="100" width="100" id="italian" class="dressing">
  	<img src="MoCloImages/ranch.jpg" alt = "Ranch dressing" height="100" width="100" id="ranch" class="dressing">
  	<img src="MoCloImages/balsamic.jpg" alt = "Balsamic Vinaigrette" height="100" width="100" id="balsamic" class="dressing">
  	<img src="MoCloImages/raspberry.jpg" alt = "Raspberry Walnut Dressing" height="100" width="100" id="raspberry" class="dressing">
  </div>
</div>
</div>
  

<div id="level1" class="ui-widget-content, panel">

  <p class="ui-widget-header">Level 1</p>
  <table id = "lvl1Table">
  <tr>
  <td class="drop" id="greenDrop">
  </td>
  <td class="drop" id="toppingsDrop">
  </td>
  <td class="drop" id="dressingDrop">
  </td>
  </tr>
	<tr>
	
  <td><div id="combos">
  	<button type="button" id="comboButton">Combine</button>
	</div>
	</td>
	</tr>
	</table>
</div>


<div id="level2" class="ui-widget-content, panel">
  <p class="ui-widget-header">Level 2</p>

	<div id="lvl2Drop">
	
	
	</div>
	
	<div id="comboslvl2">
  	<button type="button" id="comboButton2">Combine</button>
	</div>
</div>




 
</body>
</html>
